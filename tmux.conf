# Stolen from Pauly's TMUX dot file 

# Heaps easier to manage
set -g base-index 1

# Allow the ability to scroll with shift + PgUp
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Use vi keys in searching and the likes, always :)
set-window-option -g mode-keys vi 

# reload
bind r source-file ~/.tmux.conf

# Set the window history to a large number
set-option -g history-limit 100000

# keybindings to make resizing easier
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# VI for splitting
unbind-key s
bind s split-window -v
unbind-key v
bind v split-window -h

# Vim like navigation between panes
unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# more VI-like copy/paste (http://jasonwryan.com/blog/2011/06/07/copy-and-paste-in-tmux/)
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Easy joining of TMUX panes
#bind-key m command-prompt -p "join pane from:"  "join-pane -s '%%'"
#bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Mouse related commands
# Allow mouse-oriented actions
set-window-option mode-mouse on
# Captures the mouse and allows panes to be resized by dragging on their borders
set-option -g mouse-resize-pane on
# Captures the mouse and the mouse may be used to select the current pane
set-option -g mouse-select-pane on
# Captures the mouse and allows panes to be resized by dragging on their borders
set-option -g mouse-select-window on

# easily toggle synchronization (mnemonic: e is for echo)
bind e setw synchronize-panes on
bind E setw synchronize-panes off


###########################
# COLOUR (Solarized dark) # 
###########################
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# Set pane colours and styles
set -g pane-border-fg white
set -g pane-active-border-fg white
